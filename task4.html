<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function add(a,b){
            document.write(a+b);
        }
        function sub(a,b){
            document.write(a-b);
        }
        function multiply(a,b){
            document.write(a*b);
        }
        function divied(a,b){
            document.write(a/b);
        }
        add(12,2);
        sub(76,43);
        multiply(21,2);
        divied(22,2);
    </script>
</body>
</html>
